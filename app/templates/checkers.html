{% extends "base.html" %}

{% block scripts %}
    <script type=text/javascript src="{{ url_for('static', filename='checkers.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkers.css') }}"/>
{% endblock %}

{% block content %}
    <table>
    {% for i in range(1, 9) %}
        <tr>
            {% for j in range(1, 9) %}
                <td id="{{ i ~ j }}"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
