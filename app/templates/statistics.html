{% extends "base.html" %}

{% block content %}
    <h1>Open Table Statistics</h1>
    <br/>
    <p>It is currently {{stats[0][3]}}'s turn</p>
    <ul>
        <li>wins by Red: {{stats[0][0]}}</li>
        <li>wins by Black: {{stats[0][1]}}</li>
        <li>number of games played: {{stats[0][0] + stats[0][1]}}</li>
        <li>Is the Game over? {{stats[0][2] == 1}}</li>
    </ul>
{% endblock %}
